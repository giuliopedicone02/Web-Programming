<!DOCTYPE html>

<body>
    <script>
        const printStringa = (messaggio, funzione) => {
            let newMessage = messaggio;

            if (funzione && typeof (funzione) == "function") {
                newMessage = funzione(messaggio);
            }

            console.log(newMessage);
        }


        printStringa("messaggio da stampare", (oldMessage) => {
            return oldMessage.substring(5, oldMessage.length);
        }); //Definizione inline di una funzione anonima che toglie i primi 5 caratteri di una stringa

        printStringa("messaggio di prova 2", function (oldMessage) {
            return oldMessage.substring(0, 5);
        });

        /* Esempio di var con scope

        function somma(num1, num2) {
            var result = num1 + num2;
            console.log(result);
        }

        somma(2, 2);
        console.log(result);
        */


        (() => {
            let username = "fedy";

            let login = (user) => {
                if (user == "fedy") {
                    console.log("loggato");
                }
                else {
                    console.log("Errore di autenticazione");
                }
            }

            login(username);
        })();


    </script>
</body>
