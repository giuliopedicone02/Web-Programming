<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            position: relative;
            width: 400px;
            display: inline-block;
            border: 1px solid black;
            background-color: blue;
            color: white;
            border-radius: 20px;
            overflow: hidden;
            padding: 20px;
        }

        .card>.personal>.image {
            width: 100px;
            height: 100px;
            display: inline-block;
        }

        .card>.personal>.info {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .card>.personal>.description {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .card>.message {
            position: absolute;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background-color: white;
            color: black;
            padding: 10px;
        }
    </style>

</head>

<body>
    <div class="card">
        <div class="personal">
            <div class="image" style="background-image: url(assets/img/user.png); background-size: cover;"></div>
            <div class="info">
                <div class="name">Emily Dougrer</div>
                <div class="job">Developer</div>
            </div>
            <div class="description">
                Hi there! We use Boards to share initial goals and ideas.
            </div>
        </div>
        <div class="message">
            Type your message...
        </div>
    </div>
</body>

</html>
